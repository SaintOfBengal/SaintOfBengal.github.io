<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NMB Mirror 2.0 - Cyberpunk Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="cyberMouseCanvas"></canvas>
  <div class="container">
    <h1>NMB Mirror 2.0</h1>
    <form id="urlForm">
      <input type="text" id="inputUrl" name="inputUrl" placeholder="Google Drive File Link" onblur="restorePlaceholder()" />
      <button type="button" id="generateButton" class="button" onclick="generateLinks()">&#9881 Generate</button>
      <button type="button" class="button clear-button" onclick="clearBoxes()">&#128465 Clear</button>
    </form>

    <div class="result-box" id="sourceLinkBox">
      <h3>&#128161 Google Drive Link</h3>
      <div class="source-link-content">
        <p id="sourceLink">#</p>
      </div>
    </div>

    <div class="result-box" id="resultBox">
      <h3>&#128194 Permanent Index Link</h3>
      <button id="copyButton" class="button" onclick="copyPermanentLink()">Copy</button>
      <a id="visitButton" href="#" target="_blank" class="button">Download</a>
    </div>

    <div class="result-box" id="temporaryResultBox">
      <h3>&#9889 Temporary Link</h3>
      <button id="temporaryCopyButton" class="button" onclick="copyTemporaryLink()">Copy</button>
      <a id="temporaryVisitButton" href="#" target="_blank" class="button">Download</a>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    const canvas = document.getElementById('cyberMouseCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let mouse = { x: 0, y: 0 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(mouse.x, mouse.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,255,0,0.4)';
      ctx.shadowColor = '#0f0';
      ctx.shadowBlur = 20;
      ctx.fill();
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
